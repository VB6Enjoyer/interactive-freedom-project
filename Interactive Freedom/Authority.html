<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority & Support Metaphor</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scroll on collapse */
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-bottom: 150px; /* Space for controls and message */
            box-sizing: border-box;
        }

        .visual-area {
            width: 90%;
            max-width: 400px;
            height: 300px; /* Fixed height for visual stability */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Align base to the bottom */
            margin-bottom: 30px;
        }

        #support-base {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: absolute;
            bottom: 0; /* Position at the bottom of visual-area */
            width: 100%; /* Base spans the visual area width */
            min-height: 50px; /* Ensure some height even with few blocks */
            padding-bottom: 5px; /* Small gap below blocks */
            box-sizing: border-box;
            transition: width 0.5s ease-out; /* Animate base width changes */
        }

        .support-block {
            width: 10%; /* Each block is a percentage of the base width */
            height: 50px;
            background-color: #4CAF50; /* Green */
            margin: 0 1%; /* Small gap between blocks */
            transition: opacity 0.3s ease-out;
            box-sizing: border-box;
            flex-shrink: 0; /* Prevent blocks from shrinking below size */
        }

        #authority {
            width: 15%; /* Authority block width */
            max-width: 80px; /* Max size */
            height: 80px; /* Authority block height */
            background-color: #f44336; /* Red */
            position: absolute;
            bottom: calc(0% + 55px); /* Position slightly above the support base bottom */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.5em;
            border-radius: 5px;
            transition: bottom 0.8s ease-in, opacity 0.8s ease-in, transform 0.8s ease-in; /* Animation for falling */
            will-change: bottom, opacity, transform; /* Optimize animation */
        }

         #authority.collapsed {
            bottom: -200px; /* Fall off screen */
            opacity: 0;
            transform: translate(-50%, 100px); /* Add some downward translation */
        }


        .controls {
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            text-align: center;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }

        #message {
            position: absolute;
            bottom: 20px; /* Position below the visual area */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border: 2px solid #333;
            padding: 15px;
            text-align: center;
            font-size: 1em;
            color: #333;
            border-radius: 8px;
            display: none; /* Hidden by default */
            z-index: 10; /* Ensure it's above other elements */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #message p {
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .visual-area {
                 height: 250px;
            }
            .support-block {
                height: 40px;
            }
            #authority {
                width: 20%;
                height: 60px;
                max-width: 60px;
                bottom: calc(0% + 45px);
                font-size: 1.2em;
            }
             #authority.collapsed {
                bottom: -150px;
            }
            #message {
                font-size: 0.9em;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Authority & Support</h1>
        <p style="text-align: center; margin-bottom: 20px;">Adjust the "Support Level" below and observe what happens to the Authority block.</p>

        <div class="visual-area">
            <div id="support-base">
                <!-- Support blocks will be generated here by JavaScript -->
            </div>
            <div id="authority">Rule</div>
        </div>

        <div class="controls">
            <label for="support-slider">Support Level:</label>
            <input type="range" id="support-slider" min="0" max="100" value="100">
            <span id="support-value">100%</span>
        </div>

        <div id="message">
            <p><strong>The power of authority depends not on its own strength, but on the willing submission and cooperation of the governed. When that support is withdrawn, authority collapses.</strong></p>
        </div>
    </div>

    <script>
        const supportBase = document.getElementById('support-base');
        const authority = document.getElementById('authority');
        const supportSlider = document.getElementById('support-slider');
        const supportValueSpan = document.getElementById('support-value');
        const messageDiv = document.getElementById('message');

        const totalSupportBlocks = 10; // Number of blocks representing full support

        // Function to create support blocks
        function createSupportBlocks() {
            supportBase.innerHTML = ''; // Clear existing blocks
            for (let i = 0; i < totalSupportBlocks; i++) {
                const block = document.createElement('div');
                block.classList.add('support-block');
                supportBase.appendChild(block);
            }
        }

        // Function to update the visual state based on slider value
        function updateVisuals(supportPercentage) {
            const numBlocksToShow = Math.floor((supportPercentage / 100) * totalSupportBlocks);
            const blocks = supportBase.querySelectorAll('.support-block');

            // Update block visibility
            blocks.forEach((block, index) => {
                if (index < numBlocksToShow) {
                    block.style.opacity = 1; // Make block visible
                    // block.style.display = 'block'; // Or display block
                } else {
                    block.style.opacity = 0; // Make block transparent
                    // block.style.display = 'none'; // Or hide completely
                }
            });

            // Adjust base width (optional, but adds to visual effect)
            // The base width is already percentage, so just need to adjust block visibility.
            // If using display: 'none', flexbox will automatically adjust width.
            // If using opacity: 0, need to explicitly adjust width or rely on flex-basis/shrink.
            // Let's stick to opacity and fixed block width percentage, base width is 100% of visual area.

            // Authority reaction
            if (numBlocksToShow <= 1) { // Collapse when support is minimal or zero
                if (!authority.classList.contains('collapsed')) {
                     // Give a slight delay before collapse animation starts
                    setTimeout(() => {
                         authority.classList.add('collapsed');
                         messageDiv.style.display = 'block';
                    }, 200); // Small delay
                }
                 // Disable slider after collapse
                 supportSlider.disabled = true;

            } else {
                // Reset authority position and hide message if support returns
                authority.classList.remove('collapsed');
                messageDiv.style.display = 'none';
                 // Enable slider
                 supportSlider.disabled = false;
            }

             // Update authority position based on the base height if needed
             // This is complex with dynamic height. Let's rely on the CSS bottom + transform for collapse.
             // Initial position is set in CSS relative to the base bottom.
             // We can adjust authority opacity slightly based on support level (optional)
             authority.style.opacity = Math.max(0.5, supportPercentage / 100); // Authority looks weaker at lower support
        }

        // Initial setup
        createSupportBlocks();
        updateVisuals(supportSlider.value); // Update based on initial slider value

        // Add event listener to the slider
        supportSlider.addEventListener('input', (event) => {
            const supportPercentage = event.target.value;
            supportValueSpan.textContent = supportPercentage + '%';
            updateVisuals(parseInt(supportPercentage, 10));
        });

         // Prevent touchmove on slider from scrolling the page
         supportSlider.addEventListener('touchmove', (event) => {
            event.stopPropagation();
         });

    </script>

</body>
</html>
